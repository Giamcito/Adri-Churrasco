# --- CONFIGURACIÓN DE CONEXIÓN A MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/saavedrafotografo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678

# --- CONFIGURACIÓN DE JPA (manejo de entidades) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- PUERTO DEL SERVIDOR (Angular usa el 4200, así que esto no choca) ---
server.port=8080

stripe.secret-key=${STRIPE_SECRET_KEY:dummy}
stripe.public-key=${STRIPE_PUBLIC_KEY:pk_test_dummy}