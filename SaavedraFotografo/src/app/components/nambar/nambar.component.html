<body class="bg-black text-white">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent">
    <div class="container d-flex justify-content-between align-items-center">

      <!-- LOGO IZQUIERDA -->
      <img src="/assets/adrian.png" width="120px" class="logo py-2" />

      <!-- BOTÓN TOGGLER (MODO RESPONSIVE) -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- ENLACES CENTRADOS -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-3">
            <a class="nav-link active" routerLink="/" routerLinkActive="active"
              >Inicio</a
            >
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" routerLink="/catalogo" routerLinkActive="active"
              >Servicios</a
            >

          <li class="nav-item me-3">
              <a class="nav-link" routerLink="/calendario" routerLinkActive="active">
               Consultar fecha
               </a>
          </li>


          
          <li class="nav-item me-3">
            <a class="nav-link">Nosotros como empresa</a>
          </li>
        </ul>
      </div>

     <!-- ICONOS DERECHA -->
<div class="d-flex align-items-center gap-3">

  <!-- BOTÓN CARRITO (solo visible si hay sesión iniciada) -->
  <ng-container *ngIf="isLoggedIn">
    <a routerLink="/carrito" class="text-white text-decoration-none">
      <i class="bi bi-cart4 fs-4"></i>
    </a>
  </ng-container>

  <!-- MENÚ USUARIO -->
  <div class="user-menu position-relative">
    <i class="bi bi-person-circle fs-4"></i>
    <ul class="dropdown-menu-custom">
      <!-- Mostrar 'Registro' solo si NO hay sesión -->
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login">Registro</a>
      </li>

      <!-- Mostrar 'Cerrar sesión' solo si hay sesión -->
      <li *ngIf="isLoggedIn">
        <a (click)="logout()" class="text-danger">Cerrar sesión</a>
      </li>
    </ul>
  </div>

</div>
