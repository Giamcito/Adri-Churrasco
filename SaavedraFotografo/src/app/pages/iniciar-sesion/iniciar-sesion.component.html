<input type="checkbox" id="toggle" hidden />

<div class="container">
  <!-- Registro -->
<div class="form-container sign-up-container">
  <form (ngSubmit)="registrar()">
    <h1>Crear Cuenta</h1>
    <input type="text" placeholder="Nombre" [(ngModel)]="registro.name" name="nombre" required />
    <input type="email" placeholder="Correo" [(ngModel)]="registro.email" name="email" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="registro.password" name="password" required />
    <button type="submit">Registrarse</button>
    <p [ngStyle]="{'color': esError ? 'red' : 'green'}">{{ mensaje }}</p>
  </form>
</div>

<!-- Inicio de Sesión -->
<div class="form-container sign-in-container">
  <form (ngSubmit)="iniciarSesion()">
    <h1>Iniciar Sesión</h1>
    <input type="email" placeholder="Correo" [(ngModel)]="login.email" name="emailLogin" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="login.password" name="passwordLogin" required />
    <button type="submit">Iniciar Sesión</button>
    <p [ngStyle]="{'color': esError ? 'red' : 'green'}">{{ mensaje }}</p>
  </form>
  <!-- Botón de inicio de sesión con Google -->
<div id="g_id_onload"
     data-client_id="93749196415-2eoqil4aj521nvbou6u714cqa1icv5gi.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

</div>


  <!-- Overlay -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bienvenido!</h1>
        <label for="toggle" class="ghost">Iniciar Sesión</label>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hola amigo!</h1>
        <p>Conoce nuestros servicios y ventajas al registrarte!</p>
        <label for="toggle" class="ghost">Registrarse</label>
      </div>
    </div>
  </div>
</div>
