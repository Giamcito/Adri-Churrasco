<div class="registro-container text-white d-flex flex-column align-items-center justify-content-center">
  <h1 class="mb-4">Crear cuenta</h1>
  <form class="registro-form w-50">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" id="correo" class="form-control" placeholder="ejemplo@mail.com" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="********" />
    </div>
    <button type="submit" class="btn btn-light w-100 mt-3">Registrarme</button>
  </form>
</div>
