<div class="carrito-container">
<h1 class="titulo">Tu Carrito de Compras</h1>
<div class="resumen-compra">
<p class="total">Total: <span>${{ total | number:'1.2-2' }}</span></p>
<button class="btn-comprar-todo" (click)="pagarCheckout()" [disabled]="paying || total<=0">
	{{ paying ? 'Procesando...' : 'Pagar con tarjeta' }}
</button>
</div>


<div class="lista-carrito">
<div class="item-carrito" *ngFor="let item of carrito">
<div class="item-img" [style.backgroundImage]="'url(' + item.imagen + ')'"> </div>
<div class="item-info">
<h3>{{ item.titulo }}</h3>
<p>{{ item.descripcion }}</p>
<p class="precio">${{ item.precio | number:'1.2-2' }}</p>
</div>
<div class="item-botones">
<button class="btn-comprar" (click)="comprarItem(item)">Comprar</button>
<button class="btn-quitar" (click)="eliminarItem(item)">Quitar</button>
</div>
</div>

</div>
